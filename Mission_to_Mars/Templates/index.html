<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update Info!</a></p>
    </div>

    <!-- Mission Mars -->
    <div class="row" id="Mission Mars">
      <div class="col-md-12">
        <h2 class="heading">{{heading.news_title}}</h2>
        <h3>{{heading.news_p}}</h3>

      <div class="col-md-8"></div>
        <h2>Featured Image </h2>
        <img src="{{ heading.featured_image_url }}" alt="Sloth">
      </div>
    </div>
    <div class="row" id="Mars-facts">
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <p>{{heading['Marsfacts']}}</p>
      </div>
    </div>

    <div class="row" id="Mars Hemispheres"></div>
    â€‹ <h2 class="text-center"> Mars Hemisphere </h2>
    {% for x in heading.hemisphereurls %}
    <div class=" col-3 col-md-6">
      <div class="thumbnail">
        <img src="{{x['img_url']}}" alt="...">
        <h5>{{x['title']}}</h5>
      </div>
      <br />
    </div>
    {% endfor %}
  </div>
  </div>




  </div>
</body>

</html>
